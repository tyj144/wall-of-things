{% extends 'base.html' %}
{% block title %}
    {{ thing.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ thing.name }}</h1>
    <p>{{ thing.description }}</p>
    {% if user == thing.user %}
        <a href="{% url 'edit_thing' slug=thing.slug %}">Edit me</a>
    {% endif %}
{% endblock content %}
