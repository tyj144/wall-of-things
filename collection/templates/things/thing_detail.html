{% extends 'base.html' %}
{% block title %}
    {{ thing.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>{{ thing.name }}</h1>
    <p>{{ thing.description }}</p>
    <p>Written by @{{ thing.user }}.</p>
    {% if user == thing.user %}
        <a href="{% url 'edit_thing' slug=thing.slug %}" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit me</a>
    {% endif %}
{% endblock content %}
