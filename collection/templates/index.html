{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>Hello World!</h1>
    <p>I am a basic website.</p>

    {% for thing in things %}
        <h2>{{ thing.name }}</h2>
        <p>{{ thing.description }}</p>
    {% endfor %}
{% endblock content %}
