{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>Things</h1>
    <p>Write about a thing! (but one thing only)</p>

    {% for thing in things %}
        <h2>
            <a href="{% url 'thing_detail' slug=thing.slug %}">
                {{ thing.name }}
            </a>
        </h2>
        <p>{{ thing.description }}</p>
    {% endfor %}
{% endblock content %}
